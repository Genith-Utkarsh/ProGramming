<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yellow Circle with On Button</title>
  <style>
    .circle {
      width: 150px;
      height: 150px;
      background-color: yellow;
      border-radius: 50%;
      margin: 50px auto;
      border: 5px solid black;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="circle"></div>
  <button>Off</button>


  <script>
    let bulb = document.querySelector(".circle")
    let btn = document.querySelector("button")
    click = 0
    btn.addEventListener("click", function(){
        click++
        if(click % 2 != 0){
            btn.innerText = "On"
            bulb.style.backgroundColor = "black"
        }
        else{
            btn.innerText = "Off"
            bulb.style.backgroundColor = "yellow"
        }

    })
  </script>
</body>
</html>
